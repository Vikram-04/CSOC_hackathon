<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shoutout Wall</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Student Shoutout Wall</h1>

  <form id="shoutoutForm">
    <input type="text" id="nameInput" placeholder="Your name (optional)">
    <textarea id="messageInput" placeholder="Write your shoutout..." required></textarea>
    <button type="submit">Post Shoutout</button>
  </form>

  <div id="shoutoutsContainer"></div>

  <script src="script.js"></script>
</body>
</html>
