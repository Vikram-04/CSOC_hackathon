<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shoutout Wall</title>
  <link rel="stylesheet" href="styles.css">
  <!-- using bootstrap for styling fast -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-dark text-white px-3">
        <span class="navbar-brand mb-0 h1 text-white">Shoutout Wall</span>
    </nav>

  <div class="container section-spacing">
    <h1 class="center-text margin-bottom-lg">Student Shoutout Wall</h1>

    <form id="shoutoutForm" class="margin-bottom-lg">
      <input autofocus type="text" id="nameInput" class="custom-input margin-bottom-sm" placeholder="Your name (optional)">
      <textarea id="messageInput" class="custom-input margin-bottom-sm" placeholder="Write your shoutout here..." required></textarea>
      <button type="submit" class="custom-btn">Post Shoutout</button>
    </form>

    <div id="shoutoutsContainer"></div> <!-- shoutouts will show up here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
